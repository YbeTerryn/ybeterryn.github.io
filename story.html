<script src="data/stories.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- VERVANG DIT DOOR JOUW ECHTE CONFIG ---
    const firebaseConfig = {
        apiKey: "JOUW_API_KEY",
        authDomain: "jouw-project.firebaseapp.com",
        projectId: "jouw-project",
        storageBucket: "jouw-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function initPage() {
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get("id");

        // Alle verhalen verzamelen uit de ingeladen stories.js
        const allStories = [
            ...(typeof stories !== 'undefined' ? stories : []), 
            ...(typeof archiveStories !== 'undefined' ? archiveStories : []),
            ...(typeof reviewStories !== 'undefined' ? reviewStories : [])
        ];
        
        const story = allStories.find(s => s.id === storyId);

        if (!story) {
            document.getElementById("text-container").innerText = "Verhaal niet gevonden.";
            return;
        }

        // 1. Tekst laden
        try {
            const res = await fetch(story.text);
            if (!res.ok) throw new Error("Bestand niet gevonden");
            const htmlContent = await res.text();
            
            const textContainer = document.getElementById("text-container");
            const titleElement = document.getElementById("story-title");
            const imageElement = document.getElementById("story-image");

            if (titleElement) titleElement.innerText = story.title;
            document.title = `${story.title} | Pieter Paul Tybbe`;
            
            if (imageElement && story.image) {
                imageElement.src = story.image;
            }

            // Formatteren
            let formattedContent = htmlContent;
            if (!htmlContent.includes('<p>') && !htmlContent.includes('<br>')) {
                formattedContent = htmlContent.split('\n').filter(l => l.trim()).map(l => `<p>${l}</p>`).join('');
            }
            textContainer.innerHTML = formattedContent;

            // 2. Likes opzetten
            setupLikes(story.id);

        } catch (err) {
            console.error(err);
            document.getElementById("text-container").innerText = "Fout bij het laden van de tekst.";
        }
    }

    async function setupLikes(storyId) {
        const likeContainer = document.getElementById('like-container');
        const docRef = doc(db, "likes", storyId);

        likeContainer.innerHTML = `
            <div id="firebase-like-section">
                <button id="like-button" style="background:none; border:none; cursor:pointer; font-size: 50px; padding:0;">❤️</button>
                <div id="like-count" style="color: #ffd166; font-size: 22px; font-weight: bold;">...</div>
            </div>
        `;

        const likeBtn = document.getElementById('like-button');
        const countDisplay = document.getElementById('like-count');

        // Haal data op
        const snap = await getDoc(docRef);
        if (snap.exists()) {
            countDisplay.innerText = snap.data().count;
        } else {
            countDisplay.innerText = "0";
            await setDoc(docRef, { count: 0 });
        }

        // Klik actie
        likeBtn.onclick = async () => {
            likeBtn.style.transform = "scale(1.2)";
            setTimeout(() => likeBtn.style.transform = "scale(1)", 200);
            await updateDoc(docRef, { count: increment(1) });
            const newSnap = await getDoc(docRef);
            countDisplay.innerText = newSnap.data().count;
        };
    }

    window.addEventListener('load', initPage);

    // Navigatie laden
    fetch('nav.html')
        .then(res => res.text())
        .then(data => {
            const nav = document.getElementById('main-nav');
            if (nav) nav.innerHTML = data;
        });
</script>

<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
