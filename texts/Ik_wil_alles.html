<article class="literary-text poem">
    <h1>Ik wil alles</h1>

    <p>
        Neem me<br>
        Grijp me<br>
        Scheur me<br>
        Vertel me je historie<br>
        Van geboorte tot nu
    </p>

    <p>
        Verberg je<br>
        Bedek je<br>
        Stel je open<br>
        Ik wil alles.
    </p>

    <p>
        Lach me<br>
        Dans me<br>
        Sla me<br>
        Presenteer me naakt<br>
        In fragiele toestand
    </p>

    <p>
        Weeg je<br>
        Wik je<br>
        Meet je volledig op<br>
        Ik wil alles
    </p>
</article>
