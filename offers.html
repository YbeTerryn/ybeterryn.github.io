<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers voor Sesjat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<header id="main-header">
  <nav id="main-nav">
    </nav>
</header>

<header class="sesjat-header">
  <p class="glyph">ð“‹‡</p>
  <h1>Offers voor Sesjat</h1>
  <p class="subtitle">
    Maandelijks een literair werk<br>
    Een offer aan de godin van het schrift
  </p>
</header>

<main class="grid">
  <div id="offers"></div>
</main>

<script src="data/stories.js"></script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById("offers");

    if (typeof stories !== 'undefined' && container) {
      stories.slice().reverse().forEach(story => {
        const card = document.createElement("article");
        card.className = "card";
        // Hier hebben we de afbeelding toegevoegd in de 'card-content' structuur
        card.innerHTML = `
          <div class="card-content">
            <img src="${story.image}" alt="${story.title}" class="card-image">
            <div class="card-text">
              <h2>${story.title}</h2>
              <p class="meta">${story.date}</p>
              <a href="story.html?id=${story.id}" class="read-link">LEES</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    } else {
      console.error("Fout: stories lijst niet gevonden of container 'offers' mist.");
    }
  });
</script>

<script>
  fetch('nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('main-nav').innerHTML = data;
    })
    .catch(error => console.error('Fout bij laden menu:', error));
</script>

</body>
</html>
