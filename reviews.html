<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - Pieter Paul Tybbe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<header id="main-header">
  <nav id="main-nav"></nav>
</header>

<header class="sesjat-header">
  <h1>Pieter Paul Tybbe</h1>
  <p class="subtitle">Scherp, aandachtig en slechts licht bevooroordeeld</p>
</header>

<main class="grid">
  <div id="reviews-container"></div>
</main>

<script src="data/stories.js"></script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById("reviews-container");

    if (typeof reviewStories !== 'undefined' && container) {
      // We tonen ze in volgorde van de lijst
      reviewStories.forEach(review => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="card-content">
            <img src="${review.image}" alt="${review.title}" class="card-image">
            <div class="card-text">
              <h2>${review.title}</h2>
              <p>${review.year}</p>
              <p class="meta-info"><em>${review.director}</em></p>
              <a href="${review.link}" 
   target="_blank" 
   rel="noopener noreferrer" 
   class="read-link letterboxd-link">
   LEES â†—
</a>
          </div>
        `;
        container.appendChild(card);
      });
    }
  });
</script>

<script>
  fetch('nav.html').then(res => res.text()).then(data => {
    document.getElementById('main-nav').innerHTML = data;
  });
</script>

</body>
</html>
